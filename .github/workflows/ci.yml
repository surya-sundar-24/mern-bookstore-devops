name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Server Dependencies
      run: |
        cd server
        npm install

    - name: Install Client Dependencies
      run: |
        cd client
        npm install

    - name: Run Server Tests
      run: |
        cd server
        npm test

    - name: Build Client
      run: |
        cd client
        npm run build
